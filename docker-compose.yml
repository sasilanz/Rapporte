version: '3.8'

services:
  rapporte-app:
    build: .
    ports:
      - "8085:8085"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/rapporte.db
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD_HASH=scrypt:32768:8:1$YourHashHere
    restart: unless-stopped
    networks:
      - dieti-it_app

networks:
  dieti-it_app:
    external: true
