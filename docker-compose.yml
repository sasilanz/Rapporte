services:
  rapporte-app:
    build: .
    ports:
      - "8085:8085"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/rapporte.db
      # Auth (aus .env)
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD_HASH=${AUTH_PASSWORD_HASH}
      # QR-Rechnungs-Konfiguration (aus .env)
      - PAYEE_LEGAL_NAME=${PAYEE_LEGAL_NAME}
      - PAYEE_IBAN=${PAYEE_IBAN}
      - PAYEE_BANK=${PAYEE_BANK}
      - PAYEE_BIC=${PAYEE_BIC}
      - PAYEE_DISPLAY_NAME=${PAYEE_DISPLAY_NAME}
      - PAYEE_ADDRESS_LINE1=${PAYEE_ADDRESS_LINE1}
      - PAYEE_ADDRESS_LINE2=${PAYEE_ADDRESS_LINE2}
      - PAYEE_COUNTRY=${PAYEE_COUNTRY:-CH}
    restart: unless-stopped
    networks:
      - dieti-it_app

networks:
  dieti-it_app:
    external: true
