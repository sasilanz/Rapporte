{% extends "base.html" %}

{% block title %}{% if edit_mode %}Kunde bearbeiten{% else %}Neuer Kunde{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <h2>{% if edit_mode %}Kunde bearbeiten{% else %}Neuer Kunde{% endif %}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" value="{{ kunde.name if kunde else '' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ kunde.email if kunde else '' }}">
        </div>
        <div class="form-group">
            <label for="telefon">Telefon</label>
            <input type="text" id="telefon" name="telefon" value="{{ kunde.telefon if kunde else '' }}">
        </div>
        <div class="form-group">
            <label for="strasse">Strasse</label>
            <input type="text" id="strasse" name="strasse" value="{{ kunde.strasse if kunde else '' }}">
        </div>
        <div class="form-group">
            <label for="hausnummer">Hausnummer</label>
            <input type="text" id="hausnummer" name="hausnummer" value="{{ kunde.hausnummer if kunde else '' }}" style="width: 150px;">
        </div>
        <div class="form-group">
            <label for="plz">PLZ</label>
            <input type="text" id="plz" name="plz" value="{{ kunde.plz if kunde else '' }}" pattern="[0-9]{4}" title="4-stellige Postleitzahl" style="width: 150px;">
        </div>
        <div class="form-group">
            <label for="stadt">Stadt</label>
            <input type="text" id="stadt" name="stadt" value="{{ kunde.stadt if kunde else '' }}">
        </div>
        <div class="form-group">
            <label for="it_infrastruktur">IT-Infrastruktur (MacOS, Linux, Windows, Drucker, etc.)</label>
            <textarea id="it_infrastruktur" name="it_infrastruktur">{{ kunde.it_infrastruktur if kunde else '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="stundensatz">Stundensatz (CHF/h)</label>
            <input type="number" id="stundensatz" name="stundensatz" step="0.01" min="0" value="{{ kunde.stundensatz if kunde else 120.00 }}">
        </div>
        <button type="submit" class="btn btn-success">Speichern</button>
        <a href="{% if kunde %}/kunden/{{ kunde.id }}{% else %}/kunden{% endif %}" class="btn">Abbrechen</a>
    </form>
</div>
{% endblock %}
