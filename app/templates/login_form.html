{% extends "base.html" %}

{% block title %}{% if edit_mode %}Login-Daten bearbeiten{% else %}Neue Login-Daten{% endif %} - {{ kunde.name }}{% endblock %}

{% block content %}
<div class="card">
    <h2>{% if edit_mode %}Login-Daten bearbeiten{% else %}Neue Login-Daten{% endif %} für {{ kunde.name }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="geraet_typ">Gerätetyp *</label>
            <select id="geraet_typ" name="geraet_typ" required>
                <option value="">-- Typ auswählen --</option>
                <option value="Computer" {% if login and login.geraet_typ == 'Computer' %}selected{% endif %}>Computer</option>
                <option value="Router" {% if login and login.geraet_typ == 'Router' %}selected{% endif %}>Router</option>
                <option value="Drucker" {% if login and login.geraet_typ == 'Drucker' %}selected{% endif %}>Drucker</option>
                <option value="NAS" {% if login and login.geraet_typ == 'NAS' %}selected{% endif %}>NAS</option>
                <option value="Server" {% if login and login.geraet_typ == 'Server' %}selected{% endif %}>Server</option>
                <option value="Smartphone" {% if login and login.geraet_typ == 'Smartphone' %}selected{% endif %}>Smartphone</option>
                <option value="Tablet" {% if login and login.geraet_typ == 'Tablet' %}selected{% endif %}>Tablet</option>
                <option value="Sonstiges" {% if login and login.geraet_typ == 'Sonstiges' %}selected{% endif %}>Sonstiges</option>
            </select>
        </div>
        <div class="form-group">
            <label for="beschreibung">Beschreibung / Modell</label>
            <input type="text" id="beschreibung" name="beschreibung" placeholder="z.B. MacBook Pro 2021, FRITZ!Box 7590" value="{{ login.beschreibung if login else '' }}">
        </div>
        <div class="form-group">
            <label for="username">Username / Benutzername</label>
            <input type="text" id="username" name="username" value="{{ login.username if login else '' }}">
        </div>
        <div class="form-group">
            <label for="passwort">Passwort</label>
            <input type="text" id="passwort" name="passwort" value="{{ login.passwort if login else '' }}">
        </div>
        <button type="submit" class="btn btn-success">Speichern</button>
        <a href="/kunden/{{ kunde.id }}" class="btn">Abbrechen</a>
    </form>
</div>
{% endblock %}
